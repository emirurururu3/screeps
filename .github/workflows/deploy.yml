name: Deploy Screeps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate screeps.json from GitHub Secrets
        run: |
          echo '{
            "main": {
              "token": "${{ secrets.SCREEPS_TOKEN }}",
              "branch": "main",
              "ptr": false
            }
          }' > screeps.json

      - name: Debug: Show screeps.json
        run: cat screeps.json

      - name: Build
        run: npm run build

      - name: Push to Screeps
        run: npm run push-main
